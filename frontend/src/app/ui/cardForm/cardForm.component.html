<mat-card>
  <mat-card-content>
    <form [formGroup]="formCard">
      <div class="form-card-body">
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title" name="cardTitle" required>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Description" formControlName="description" name="cardDescription" required>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="handleAddCard()">Create Card</button>
    </form>
  </mat-card-content>
</mat-card>
